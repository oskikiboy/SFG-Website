            background-image:linear-gradient(rgba(0,0,0,0.19),rgba(0,0,0,0.25)),url('img/bg-image.png');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;

        .banner-colour {
            background-image:linear-gradient(315deg, rgb(61, 24, 149) 0%, rgb(12, 58, 141) 50%, rgb(0, 89, 128) 100%);

    <body>
        <section id="header" class="hero is-info is-small header-image">
            <div class="hero-head">
                <nav class="nav">
                    <div class="container">
                        <div class="nav-left" style="padding-top: 6px">

                                <img src="img/icon.png" style="border-radius: 100%;width: 42px;height: 42px;">

                            &nbsp;
                            <a href="https://discord.gg/Z9F7Tp4">

                            <span style="opacity: 1">Join!</span>

            </div>
